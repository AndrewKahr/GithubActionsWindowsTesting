on: push

jobs:
  install-unity-hub:
    runs-on: windows-latest
    
    steps:
      - name: Install Unity Hub
        run: choco install unity-hub --no-progress -y
       
      - name: Install Version
        run: |
          "C:/Program Files/Unity Hub/Unity Hub.exe -- --headless install 2020.3.6f1"
      
      - name: Check Python
        run: python --version
